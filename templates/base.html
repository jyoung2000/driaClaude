<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}driaClaude{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" class="logo">
                    <i class="fas fa-microphone-alt"></i>
                    driaClaude
                </a>
            </div>
            <div class="navbar-menu">
                <a href="/" class="navbar-item {% if request.url.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/voices" class="navbar-item {% if request.url.path == '/voices' %}active{% endif %}">
                    <i class="fas fa-users"></i> Voices
                </a>
                <a href="/docs" class="navbar-item" target="_blank">
                    <i class="fas fa-book"></i> API Docs
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 driaClaude. Based on <a href="https://github.com/nari-labs/dia" target="_blank">dia TTS model</a></p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
